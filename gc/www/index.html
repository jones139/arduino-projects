<html>
<head>
<title>Chromatograph Web Server</title>
<script src="jquery-1.11.2.min.js"></script>
</head>
<body>
<h1>Chromatograph Web Server</h1>
<ul>
<li><a href="/start">Start</a></li>
<li><a href="/stop">Stop</a></li>
<li><a href="/setSetPoint?setpoint=0">Heater Off</a></li>
<li><a href="/setSetPoint?setpoint=800">Heater On (800)</a></li>
</ul>

<form>
Change setpoint to : <input type="text" name="setpoint" id="setpoint"/>
<input type="button" name="go" id="gobutton"  value="Go" />
</form>
<form>
Mode : <select name="dropdown">
<option value="Mode 0">Simple</option>
<option value="Mode 1" selected>PID</option>
</select>
</form>
Gains :
<form>
kp : <input type="text" name"kp" id="kp"/>
<input type="button" name="go" id="gobutton"  value="Go" />
</form>
<form>
ki : <input type="text" name"ki" id="ki"/>
<input type="button" name="go" id="gobutton"  value="Go" />
</form>
<form>
kd : <input type="text" name"kd" id="kd"/>
<input type="button" name="go" id="gobutton"  value="Go" />
</form>

<img id="chart" src="/static/out.png">

<script>
setpoint=function(){
   spVal = $("#setpoint").val();
   url = "/setSetPoint?setpoint="+spVal;
   alert("clicked - url="+url    );
   window.location.href=url;
};

function refresh(){
$("#chart").attr("src","/static/out.png?"+new Date().getTime());
};

$(document).ready(function(){
   $("#gobutton").click(setpoint);
setInterval("refresh();",5000);

}); 
</script>
</body>
</html>
